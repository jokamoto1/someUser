<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>Network</nav>
    <h1>Your Feed</h1>
    <div class="main">
        <div class="col-1">
            <div class="container2">
                <img src=user.png>
                <a href="#">Add an avatar</a>
                <h2 id="ja">James Doe</h2>
            </div>

        </div>
        <div class="col-2">
            <div class="container">
                <div class="top">
                    <h2>Neil M</h2>
                    <p id="likes1">9 like(s)</p>
                    <button onclick="likeButton1()">Like</button>
                </div>
                <div class="bot">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="container">
                <div class="top">
                    <h2>Nicole K</h2>
                    <p id="likes2">12 like(s)</p>
                    <button onclick="likeButton2()">Like</button>
                </div>
                <div class="bot">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="container">
                <div class="top">
                    <h2>Jim R</h2>
                    <p id="likes3">9 like(s)</p>
                    <button onclick="likeButton3()">Like</button>
                </div>
                <div class="bot">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
